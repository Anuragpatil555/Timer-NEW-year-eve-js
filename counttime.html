<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counttimer</title>
</head>
<body>
    <h1>NEW YEAR EVE</h1>
    
    <div class="countcontainer">
        <div class=" countdown-el days-c" id="days">
             <p class="bigtext" id="day">0 </p>
                 <span>Days </span>
            
                </div>
                <div class=" countdown-el hours-c" id="hours">
                    <p class="bigtext" id="hour">0   </p>
                    <span>Hours</span>
                    
                </div>
                <div class=" countdown-el min-c" id="mins">
                    <p class="bigtext" id="min">0 </p>
                    <span>min</span>
                    
                </div>
                <div class="  countdown-el seconds-c" id="seconds">
                    <p class="bigtext" id="second">0 </p>
                    <span>Sec</span>
                    
                </div>
            </div>
        </body>
        <script src="counttime.js"></script>
</html>
